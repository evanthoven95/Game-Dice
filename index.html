<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css styles -->
    <link rel="stylesheet" href="styles.css">
    <!--Poppins Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shorcut icon" href="./game_dice.ico">
    <title>Game Dice</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Juego de dados</h1>
            <!-- <img src="./dado.png" alt="dice" id="dado"> -->
            <div id="resultados"></div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dados" value="1" id="one-dice" checked>
                <label class="form-check-label"  for="flexRadioDefault1">Un dado</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dados" value="2" id="two-dice">
                <label class="form-check-label"  for="flexRadioDefault1">Dos dados</label>
            </div>
            <button class="btn btn-primary w-auto" id="boton">Lanza los dados</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
